<script>
    function tryRemoveFromArray(array, index) {
        let outputArray = [];
        for (let i = 0; i < array.length; i++) {
            if( i == index ){

                continue;
            }else {
                outputArray.push(array[i])
            }
        }
        return outputArray;
    }
</script>
