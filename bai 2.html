<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (i !== index) {
                newArr.push(arr[i]);
            }
        }
        arr = newArr;
        return newArr;
    }
</script>
