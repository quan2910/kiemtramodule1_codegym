<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function includeString(str1, str2) {
        let output = false;
        for (let i = 0; i < str2.length; i++) {
            if(str2[i] === str1[0]){
                let str3 = str2.slice(i, i + str1.length);
                if(str3 === str1){
                    output = true;
                }
            }
        }
        return output;
    }
</script>
</body>
</html>
