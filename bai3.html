<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSubstring(str1, str2) {
        for (let i = 0; i <= str2.length - str1.length; i++) {
            if (str2.slice(i, i + str1.length) === str1) return true;
        }
        return false;
    }
</script>
</body>
