<body>
<script>
    function findThirdBiggestNumber(array) {
        for(let i=0; i<array.length;i++) {
            for(let j=i+1; j<array.length; j++) {
                let num;
                if(array[j] > array[i]) {
                    num = array[j];
                    array[j] = array[i];
                    array[i] = num;
                }
            }
        }
        return array[2]
    }
</script>
