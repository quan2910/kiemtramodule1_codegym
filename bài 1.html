<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax3rd(arr) {
        let temp;
        for (i = 0; i < arr.length; i++) {
            for (j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr[2];
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    console.log(findMax3rd(arr));
</script>
</body>
</html>
