<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findThirdMax(arr) {
        sortArray(arr);
        return arr[2];
    }

    function sortArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] > arr[i]) [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }
        return arr;
    }
</script>
</body>
</html>
